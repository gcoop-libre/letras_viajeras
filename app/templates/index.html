{% extends "base.html" %}

{% block content %}

{%set items = [
    ('libros', 'Libros', 'img/manuscritos.png'),
    ('cuentos', 'Cuentos', 'img/libros.png'),
    ('revistas', 'Revistas', 'img/revistas.png'),
]
%}
    <div class='container'>
      <div class='row'>
        {% for endpoint, titulo, imagen in items %}        
        <div class='span4'>
          <a href="{{url_for( endpoint)}}">
            <h3>{{titulo|e}}</h3>
          <img src='{{ url_for('static', filename=imagen) }}'/>
        </a>
      </div>
      {% endfor %}
      </div>
    </div>
{% endblock %}
